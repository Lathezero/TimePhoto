</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">☁ iCloud</div>
            <div>
                <a class="admin-link" href="user/login.php">用户登录</a>
                <a class="admin-link" href="user/dashboard.php" style="margin-left:10px;">上传视频</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="search-section">
            <h1>iCloud</h1>
            <p>扫描二维码，随时随地观看视频</p>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="搜索视频..." id="searchInput">
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>正在加载视频...</p>
        </div>
        
        <div id="videoGrid" class="video-grid" style="display: none;"></div>
        
        <div id="emptyState" class="empty-state" style="display: none;">

            <p>还没有上传任何视频</p>
        </div>
    </div>
    
    <!-- 增强样式：统一主题变量、圆角与动效（可回滚：移除本<style>块） -->
    <style id="enhance-styles">
      :root {
        /* 品牌与主题变量 */
        --brand-start: #667eea; /* 品牌主色起点 */
        --brand-end: #764ba2;   /* 品牌主色终点 */
        --bg-neutral: #f6f7fb;  /* 中性背景层次 */
        --text-primary: #1f2937; /* 主要文字，提高对比 */
        --text-secondary: #4b5563; /* 次要文字 */
        --radius-md: 12px;      /* 统一圆角 10–12px 取中值 */
        --shadow-soft: 0 10px 30px rgba(0,0,0,0.12); /* 柔化阴影 */
        --shadow-hover: 0 16px 40px rgba(0,0,0,0.18);
        --transition-fast: 0.3s ease-in-out; /* 动画时长/缓动 */
      }

      body { color: var(--text-primary); }

      .header { transition: background var(--transition-fast), box-shadow var(--transition-fast); }
      .header.scrolled { background: rgba(255,255,255,0.98); box-shadow: 0 12px 30px rgba(0,0,0,0.12); }

      .admin-link { border-radius: var(--radius-md); transition: transform var(--transition-fast), box-shadow var(--transition-fast), filter var(--transition-fast); }
      .admin-link:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 10px 24px rgba(102,126,234,0.35); filter: brightness(1.05); }
      .admin-link:active { transform: scale(0.98); }

      .container { background: rgba(255,255,255,0.08); border-radius: var(--radius-md); }

      .video-grid { gap: 28px; }
      .video-card { border-radius: var(--radius-md); box-shadow: var(--shadow-soft); transition: transform var(--transition-fast), box-shadow var(--transition-fast); will-change: transform; }
      .video-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-hover); }

      .video-thumbnail { border-radius: var(--radius-md) var(--radius-md) 0 0; background: linear-gradient(45deg, #f5f6f7, #e9eaee); }
      .video-thumbnail img { background: #fff; }

      /* 骨架屏：渐变呼吸动画 */
      .skeleton { position: relative; background: linear-gradient(90deg, #f0f2f5 25%, #e2e6ea 37%, #f0f2f5 63%); background-size: 400% 100%; animation: shimmer 1.2s ease-in-out infinite; }
      @keyframes shimmer { 0% { background-position: 100% 0 } 100% { background-position: 0 0 } }

      /* 进场动画：上滑淡入 */
      .fade-in-up { opacity: 0; transform: translateY(12px); animation: fadeUp var(--transition-fast) forwards; }
      @keyframes fadeUp { to { opacity: 1; transform: translateY(0) } }

      /* 返回顶部按钮 */
      #backToTop { position: fixed; right: 20px; bottom: 24px; z-index: 999; opacity: 0; pointer-events: none; transition: opacity var(--transition-fast), transform var(--transition-fast); border: none; border-radius: 999px; padding: 10px 14px; font-weight: 600; color: #fff; background: linear-gradient(135deg, var(--brand-start), var(--brand-end)); box-shadow: var(--shadow-soft); }
      #backToTop.show { opacity: 1; pointer-events: auto; }
      #backToTop:hover { transform: translateY(-2px) scale(1.02); }
      #backToTop:active { transform: scale(0.98); }

      /* 可访问性：键盘可见焦点 */
      a:focus-visible, button:focus-visible, .video-card:focus-visible { outline: 3px solid rgba(102,126,234,0.6); outline-offset: 2px; border-radius: var(--radius-md); }

      /* 移动端优化 */
      @media (max-width: 768px) {
        .search-input { font-size: 16px; }
        .video-grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
      }
    </style>

    <script>
        let allVideos = [];
        
        // 加载视频列表
        async function loadVideos() {
            try {
                const response = await fetch('api.php?action=list');
                const result = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (result.success && result.videos.length > 0) {
                    allVideos = result.videos;
                    displayVideos(allVideos);
                } else {
                    document.getElementById('emptyState').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                console.error('加载视频失败:', error);
            }
        }
        
        // 显示视频列表
        function displayVideos(videos) {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';
            
            videos.forEach(video => {
                const card = createVideoCard(video);
                grid.appendChild(card);
            });
            
            grid.style.display = 'grid';
        }
        
        // 创建视频卡片
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => playVideo(video.qr_code);
            
            const thumbnail = video.cover_image 
                ? `<img src="uploads/covers/${video.cover_image}" alt="${video.title}">`
                : '暂无封面';
            
            const uploadDate = new Date(video.upload_time).toLocaleDateString('zh-CN');
            const fileSize = (video.file_size / 1024 / 1024).toFixed(1);
            
            card.innerHTML = `
                <div class="video-thumbnail">
                    ${thumbnail}
                    <div class="play-button">▶</div>
                </div>
                <div class="video-info">
                    <div class="video-title">${escapeHtml(video.title)}</div>
                    <div class="video-meta">
                        <div class="view-count">
                            <span class="fa-solid fa-eye" aria-hidden="true"></span>
                            <span>${video.views} 次观看</span>
                        </div>
                        <div class="upload-time"><span class="fa-solid fa-user" aria-hidden="true"></span> 上传者：${escapeHtml(video.uploader_username || '未知')}</div>
                        <div class="upload-time"><span class="fa-solid fa-calendar" aria-hidden="true"></span> ${uploadDate}</div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // 播放视频
        function playVideo(qrCode) {
            window.open(`play.php?qr=${qrCode}`, '_blank');
        }
        
        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 搜索功能
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                displayVideos(allVideos);
            } else {
                const filteredVideos = allVideos.filter(video => 
                    video.title.toLowerCase().includes(searchTerm) ||
                    video.original_name.toLowerCase().includes(searchTerm)
                );
                displayVideos(filteredVideos);
            }
        });
        
        // 页面加载完成后加载视频
        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>

    <!-- 增强脚本：滚动渐变、进场动画、骨架与返回顶部（可回滚：移除本<script>块） -->
    <script id="enhance-scripts">
      // 顶部导航滚动 50px 后增强背景
      (function() {
        const headerEl = document.querySelector('.header');
        function onScroll() { const y = window.scrollY || document.documentElement.scrollTop; if (!headerEl) return; if (y > 50) headerEl.classList.add('scrolled'); else headerEl.classList.remove('scrolled'); }
        window.addEventListener('scroll', onScroll, { passive: true }); onScroll();
      })();

      // 返回顶部按钮
      (function() {
        const btn = document.createElement('button'); btn.id = 'backToTop'; btn.setAttribute('aria-label', '返回顶部'); btn.textContent = '↑ 顶部'; document.body.appendChild(btn);
        function toggleBtn() { const y = window.scrollY || document.documentElement.scrollTop; if (y > 300) btn.classList.add('show'); else btn.classList.remove('show'); }
        window.addEventListener('scroll', toggleBtn, { passive: true }); toggleBtn();
        btn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
      })();

      // 观察视频网格，添加进场动画与图片骨架/懒加载
      (function() {
        const grid = document.getElementById('videoGrid'); if (!grid) return;
        const observer = new MutationObserver(() => {
          const cards = grid.querySelectorAll('.video-card'); cards.forEach((card, idx) => { if (!card.classList.contains('fade-in-applied')) { card.classList.add('fade-in-up','fade-in-applied'); card.style.animationDelay = (idx * 0.1) + 's'; } });
          const imgs = grid.querySelectorAll('.video-thumbnail img'); imgs.forEach(img => {
            if (!img.dataset.enhanced) {
              img.dataset.enhanced = '1';
              if (!img.hasAttribute('loading')) img.setAttribute('loading','lazy');
              img.classList.add('skeleton'); img.addEventListener('load', () => { img.classList.remove('skeleton'); img.classList.add('loaded'); });
            }
          });
        });
        observer.observe(grid, { childList: true, subtree: true });
      })();
    </script>
</body>
